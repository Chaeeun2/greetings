<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greetings Admin</title>
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="admin.css">
</head>

<body>
  <!-- 로그인 화면 -->
  <div id="loginScreen" class="login-screen">
    <div class="login-box">
      <h1>Greetings Admin</h1>
      <input type="email" id="loginEmail" placeholder="이메일">
      <input type="password" id="loginPassword" placeholder="비밀번호">
      <button id="loginBtn">로그인</button>
      <p id="loginError" class="error"></p>
    </div>
  </div>

  <!-- 관리 화면 -->
  <div id="adminScreen" class="admin-screen" style="display:none;">
    <header class="admin-header">
      <h1>Greetings Admin</h1>
      <div class="header-actions">
        <span id="userEmail"></span>
        <button id="logoutBtn">로그아웃</button>
      </div>
    </header>

    <main class="admin-main">
      <!-- 탭 -->
      <div class="tabs">
        <button class="tab active" data-tab="submissions">신청 내역 <span id="submissionCount" class="tab-badge">0</span></button>
        <button class="tab" data-tab="postcards">엽서 관리</button>
      </div>

      <!-- 신청 내역 탭 -->
      <div id="submissionsTab" class="tab-content active">
        <div id="submissionList" class="submission-list">
          <div class="empty-state">신청 내역이 없습니다</div>
        </div>
      </div>

      <!-- 엽서 관리 탭 -->
      <div id="postcardsTab" class="tab-content" style="display:none;">
        <div class="toolbar">
          <button id="addBtn" class="btn-primary">+ 새 엽서 추가</button>
        </div>
        <div id="postcardList" class="postcard-list"></div>
      </div>
    </main>

    <!-- 신청 상세 모달 -->
    <div id="submissionModal" class="modal" style="display:none;">
      <div class="modal-content submission-detail">
        <h2>신청 상세</h2>
        <div id="submissionDetail"></div>
        <div class="submission-actions">
          <button id="acceptBtn" class="btn-accept">수락</button>
          <button id="rejectBtn" class="btn-reject">거절</button>
          <button id="closeSubmissionBtn" class="btn-secondary">닫기</button>
        </div>
      </div>
    </div>

    <!-- 추가/수정 모달 -->
    <div id="postcardModal" class="modal" style="display:none;">
      <div class="modal-content">
        <h2 id="modalTitle">엽서 추가</h2>
        <form id="postcardForm" class="admin-form">
          <input type="hidden" id="formId">

          <div class="field">
            <label>연도 <span class="required">*</span></label>
            <select id="formYear">
              <option value="2026" selected>2026</option>
              <option value="2025">2025</option>
              <option value="2024">2024</option>
            </select>
          </div>

          <div class="field">
            <label>디자이너 활동명 <span class="required">*</span></label>
            <input type="text" id="formAuthor" required>
          </div>

          <div class="field">
            <label>인스타그램 ID</label>
            <div class="input-with-prefix">
              <span class="prefix">@</span>
              <input type="text" id="formInstagram" placeholder="instagram_id">
            </div>
          </div>

          <div class="field">
            <label>대표 이미지 / 영상 <span class="required">*</span></label>
            <p class="field-desc">이미지: JPG, PNG (최대 2MB) / 영상: MP4 (최대 10MB)</p>
            <div class="drop-zone" id="mainDropZone">
              <input type="file" id="formMainFile" accept="image/jpeg,image/png,video/mp4">
              <div class="drop-content">
                <span class="drop-text">클릭하거나 드래그해서 업로드</span>
              </div>
            </div>
            <div class="upload-or">또는 URL 직접 입력</div>
            <input type="url" id="formMainUrl" placeholder="https://pub-xxx.r2.dev/image.jpg">
            <div id="mainPreview" class="file-preview"></div>
          </div>

          <div class="field">
            <label>상세 이미지 / 영상</label>
            <p class="field-desc">이미지: JPG, PNG (최대 2MB) / 영상: MP4 (최대 10MB)</p>
            <div id="extrasContainer" class="detail-list"></div>
            <button type="button" id="addExtraBtn" class="btn-add">+ 상세 파일 추가</button>
          </div>

          <div class="field">
            <label>순서 (order)</label>
            <input type="number" id="formOrder" value="0">
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary" id="submitBtn">저장</button>
            <button type="button" id="cancelBtn" class="btn-secondary">취소</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 업로드 오버레이 -->
  <div id="uploadOverlay" class="uploading-overlay" style="display:none;">
    <p id="uploadStatus">업로드 중...</p>
    <div class="progress-bar">
      <div class="fill" id="uploadProgress"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script src="config.js"></script>
  <script src="admin.js"></script>
</body>

</html>
