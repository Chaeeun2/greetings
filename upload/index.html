<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greetings — 엽서 업로드</title>
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="upload.css">
</head>

<body>
  <div class="container">
    <header class="page-header">
      <h1>Greetings</h1>
      <p class="subtitle">Greetings는 한해를 기쁘게 맞이하는 연하장을 아카이브한 프로젝트입니다.
        <br>여러분만의 시각 언어로 한해를 표현해주세요.
        <br>보내주신 연하장은 운영진의 검토 후 업로드됩니다.
      </p>
    </header>

    <form id="uploadForm" class="upload-form">
      <div class="field">
        <label for="year">연도 <span class="required">*</span></label>
        <select id="year">
          <option value="2026" selected>2026</option>
          <option value="2025">2025</option>
          <option value="2024">2024</option>
        </select>
      </div>

      <div class="field">
        <label for="authorName">디자이너 활동명 <span class="required">*</span></label>
        <input type="text" id="authorName" required>
      </div>

      <div class="field">
        <label for="instagramId">인스타그램 ID</label>
        <div class="input-with-prefix">
          <span class="prefix">@</span>
          <input type="text" id="instagramId">
        </div>
      </div>

      <div class="field">
        <label>대표 이미지 / 영상 <span class="required">*</span></label>
        <p class="field-desc">이미지: JPG, PNG (최대 2MB) / 영상: MP4 (최대 10MB)</p>
        <div class="drop-zone" id="mainDropZone">
          <input type="file" id="mainFile" accept="image/jpeg,image/png,video/mp4" required>
          <div class="drop-content">
            <span class="drop-text">클릭하거나 드래그해서 업로드</span>
          </div>
        </div>
        <div id="mainPreview" class="file-preview"></div>
      </div>

      <div class="field">
        <label>상세 이미지 / 영상</label>
        <p class="field-desc">이미지: JPG, PNG (최대 2MB) / 영상: MP4 (최대 10MB)</p>
        <div id="detailList" class="detail-list"></div>
        <button type="button" id="addDetailBtn" class="btn-add">+ 상세 파일 추가</button>
      </div>

      <button type="submit" id="submitBtn" class="btn-submit">업로드</button>
    </form>

    <div id="successScreen" class="success-screen" style="display:none;">
      <div class="success-icon">&#10003;</div>
      <p>성공적으로 제출되었습니다.<br>검토 후 반영됩니다.</p>
    </div>
  </div>

  <!-- 업로드 오버레이 -->
  <div id="uploadOverlay" class="upload-overlay" style="display:none;">
    <div class="overlay-box">
      <p id="uploadStatus">업로드 중...</p>
      <div class="progress-track">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script src="config.js"></script>
  <script src="upload.js"></script>
</body>

</html>
